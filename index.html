<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spacex</title>
    <link rel="stylesheet" href="./spacex.css" />
    <link rel="stylesheet" href="./modal.css" />
    <link rel="stylesheet" href="./secondPart.css" />

  <body>
    <div class="main">
      <div class="navbar">
        <div class="logo">
          <img
            src="./spacex-logo-symbol-trademark-text-word-transparent-png-2256322.png"
          />
        </div>
        <div class="toggle">
          <span class="bar"></span>
          <span class="bar"></span>

        </div>

            <li>Crews</li>
            <li>Launches</li>
          </ul>
        </div>
      </div>
      <span class="mainTitle">Launches</span>
    </div>
    <div class="second">
      <div class="total">
        <div class="totalLaunches">
          <span class="num" data-val="187"></span>
          <span class="numberTitle">TOTAL LAUNCHES</span>
        </div>
        <div class="totalLandings">
          <span class="num" data-val="149"></span>
          <span class="numberTitle">TOTAL LANDINGS</span>
        </div>
        <div class="totalReflights">
          <span class="num" data-val="124"></span>
          <span class="numberTitle">TOTAL REFLIGHTS</span>
        </div>
      </div>
      <div class="pagination">
        <ul>
          <!-- <li class="page-item current-page">Prev</li>
          <li class="page-item current-page">Next</li> -->

      <div class="launches">

        <!-- <div class="l"></div> -->
        <!-- <div class="l"></div>
        <div class="l"></div>
        <div class="l"></div>
        <div class="l"></div>
        <div class="l"></div>
        <div class="l"></div>
        <div class="l"></div> -->

    <footer>
      <ul>
        <a href="https://twitter.com/spacex"><li>TWITTER</li></a>
        <a href="https://www.youtube.com/spacex"><li>YOUTUBE</li></a>
        <a href="https://www.instagram.com/spacex/"><li>INSTAGRAM</li></a>

        <span class="close">&times;</span>
        <div class="inner"></div>
      </div>
    </div>
